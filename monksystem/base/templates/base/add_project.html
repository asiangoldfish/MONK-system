{% extends 'main.html' %}

{% block content %}
<div class="container">
    <br>
    <h2 class="text-center">Add Project</h2>
    <form method="POST" action="">
        {% csrf_token %}
        
        <label>REK nummer</label>
        <input type="text" class="form-control" name="rekNummer" required/>
        
        <!-- Updated user selection -->
        <label>User(s)</label>
        <select name="users" class="form-control" multiple>
            {% for user in users %}
            <option value="{{user.id}}">{{user.name}} [{{user.id}}]</option>
            {% endfor %}
        </select>
        
        <!-- Updated Patient selection -->
        <label>Subject(s)</label>
        <select name="subjects" class="form-control" multiple>
            {% for subject in subjects %}
            <option value="{{subject.id}}">{{subject.file.title}} - {{subject.subject_id}} - [{{subject.id}}]</option>
            {% endfor %}
        </select>
        
        <label>Description</label>
        <input type="text" class="form-control" name="description" required/>
        
        <br>
        <input type="submit" value="Submit" class="form-control btn btn-primary" />
    </form>
</div>
{% endblock %}
